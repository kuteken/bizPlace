<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="ja">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BIZ PLACE -ビズプレイス-</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1><img src="images/logo.png" width="100" height="117" alt="ビズプレイス"></h1>
<form method="post" action="complete.html">

  <p><input type="tel" name="tel" placeholder="Your Phone Number" class="tel_input"></p>

  <ul class="options smoking">
    <li>  
      <input type="checkbox" id="option1_1" checked>
      <label class="checkbox" for="option1_1">禁煙</label>
    </li>
    <li>
      <input type="checkbox" id="option1_2" checked>
      <label class="checkbox" for="option1_2">喫煙</label>
    </li>
  </ul>
  <ul class="options wifi">
    <li>  
      <input type="checkbox" id="option2_1" checked>
      <label class="checkbox" for="option2_1">あり</label>
    </li>
    <li>
      <input type="checkbox" id="option2_2" checked>
      <label class="checkbox" for="option2_2">なし</label>
    </li>
  </ul>
  <ul class="options power">
    <li>  
      <input type="checkbox" id="option3_1" checked>
      <label class="checkbox" for="option3_1">あり</label>
    </li>
    <li>
      <input type="checkbox" id="option3_2" checked>
      <label class="checkbox" for="option3_2">なし</label>
    </li>
  </ul>
  
  <p class="time_range">
    <output id="rangevalue">10</output>
    <input type="range" name="time" min="0" max="30" value="10" step="5" onchange="rangevalue.value=value">
    
  </p>
  <p><input type="submit" value="問い合わせ" class="btn"></p>

</form>
</body>
</html>
